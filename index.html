<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Country Search</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Country Search</h1>
      <div class="search-box">
        <input type="text" class="search-box-input form-input" />
        <!-- <button class="search-box-button">Search</button> -->
        <div class="search-box-suggestions hidden">First Suggestion</div>
        <div class="search-icon">
          <span class="material-icon">search</span>
        </div>
      </div>

      <p class="doc">
        Press 'Tab' to autocomplete from the suggestions, and press Enter to do
        google search about that country
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
